<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <title>Traffiter</title>
    <style>
        #splashScreen {
            background-image: url(gallery/mobile/image1.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color:#464646;  
            display: flex;
            align-items: center;   
            position: relative;
        }

        #loginScreen {
            background-image: url(gallery/mobile/image2.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color:#464646;     
            display: flex;
            align-items: center;   
            position: relative;                  
        }

        .layer {
            background-color: rgba(128, 128, 128, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media only screen and (max-width: 767px) {
            #splashScreen {
                background-image: url(gallery/mobile/image1.jpg);
            }
            #loginScreen {
                background-image: url(gallery/mobile/image2.jpg);
            }
	    }
    </style>    
    <script>
    // Check browser support
    if (typeof(Storage) !== "undefined") {
        // Store
        localStorage.setItem("lastname", "Smith");
        // Retrieve
        document.getElementById("result").innerHTML = localStorage.getItem("lastname");
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
    </script>
</head>


<body>
    <div class="app">
        <div class="container-fluid">
            <div class="row" id ="loginScreen">
                <div class = "col-md-12" style = "color:white;display:table-cell;text-align:center;vertical-align:middle;z-index:3;">
                <img src = "images/Unknown-person.gif" alt="loginImage" class="img-thumbnail" />
                <br />
                <h3>Login</h3>
                    <br />
                    
                    <input type = "text" ID = "login" class = "form-control" placeholder="登入"/>
                    <br />
                    <input type = "password" ID = "password" class = "form-control" placeholder="密碼"/>
                    <br />
                    <button id = "loginBtn" class = "btn btn-primary" size ="200" >登入</button>
                    <br />
                    <a href ="forgotPassword.aspx" style ="color:#fff;"><h4>忘記密碼</h4></a>
                  
                    <a href ="CreateAccount.aspx" style ="color:#fff;"><h4>登記 Traffiter</h4></a>
                </div>
            </div>            
        </div>
    </div>
    <script>
        $('#loginScreen').css('height', $(window).height());
    </script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="Scripts/bootstrap.min.js" ></script>    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
